{% extends 'base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Polls Page</title>
</head>
<body>
    {% block content %}
        {% for q in questions %}
            <h4>{{ q.text }}</h4>
            <button><a href="{% url 'polls_detail' q.id %}">Answer</a></button>

        {% endfor %}
    {% endblock %}
</body>
</html>
