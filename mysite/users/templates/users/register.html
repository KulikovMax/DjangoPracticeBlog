{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    {% block content %}
        <div id="posts-register">
            <h2>Register</h2>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Register">
            </form>

            <a href="{% url 'login' %}">Back to login</a>
        </div>
    {% endblock %}
</body>
</html>
