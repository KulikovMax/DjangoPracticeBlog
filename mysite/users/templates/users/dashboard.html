<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    {% block content %}
        <p>Hello, {{ user.username|default:'Guest' }}!</p>

        <div>
        {% if user.is_authenticated %}
            <a href="{% url 'logout'%}">Logout</a><br>
            <a href="{% url 'password_change' %}">Change password</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %} 
        </div>
    {% endblock %}
</body>
</html>
