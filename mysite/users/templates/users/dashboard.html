<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    {% block content %}
        <div id="contents">
            <p>Hello, {{ user.username|default:'Guest' }}!</p>

            <div>
            {% if user.is_authenticated %}
                <a href="{% url 'logout'%}">Logout</a><br>
                <a href="{% url 'password_change' %}">Change password</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
            </div>
            </div>
    {% endblock %}
</body>
</html>
