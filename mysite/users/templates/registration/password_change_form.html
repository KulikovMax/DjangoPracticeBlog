{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>
    {% block content %}
        <div id="contents">
            <h2>Change Password</h2>

            <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
                <input type="submit" value="Change">
            </form>

            <a href="{% url 'dashboard' %}">Back to dashboard</a>
        </div>
    {% endblock %}
</body>
</html>
