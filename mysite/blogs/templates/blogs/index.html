{% extends 'base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blogs Page</title>
</head>
<body>
{% block content %}
    {% for p in posts %}
        <h3>{{ p.title }}</h3>
        <h4>{{ p.author }}</h4>
        <p>{{ p.text|truncatewords:50 }}</p>
{#        <button><a href="{% url 'blogs_detail' p.id %}">More</a></button>#}
        <button><a href="{{ p.get_absolute_url }}">More</a></button>
    {% endfor %}
{% endblock %}
</body>
</html>
