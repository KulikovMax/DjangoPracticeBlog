{% extends 'base.html' %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    {% block content %}
        <div id="contents">
            <h2>{{ post.title }}</h2>
            <h5>by {{ post.author }}</h5>
            <p>{{ post.text }}</p>
        </div>
    {% endblock %}
</body>
</html>
